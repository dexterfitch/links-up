<div ng-show="categories.links.comments.length">
  <h2>Comments for {{ categories.links.name }}</h2>
  <ul>
    <li ng-repeat="item in categories.links.comments">
      {{ item.name }}
    </li>
  </ul>
</div>

<div>
  <h2>Add a comment to {{ categories.links.name }}</h2>
  <form ng-submit="addComment()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="commentDescription" class="form-control" placeholder="Enter the comment here">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
